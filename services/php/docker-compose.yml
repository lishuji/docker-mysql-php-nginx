version: '3.0'

services:
  php:
    container_name: docker-php-fpm
    build:
      context: ./
      dockerfile: Dockerfile
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - ../../www:/var/www/html:rw
      - ./configs/php.ini:/usr/local/etc/php/php.ini:rw
      - ./configs/php-fpm.conf:/usr/local/etc/php-fpm.conf:rw
      - ./configs/www.conf:/usr/local/etc/php-fpm.d/www.conf:rw
      - ./logs/php:/var/log/php:rm
    command: php-fpm -F